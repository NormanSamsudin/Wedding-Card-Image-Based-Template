<div class="wishes-page">
    <div class="wishes-container">
        <h1 class="page-title">Ucapan & Doa</h1>

        <div *ngIf="isLoadingWishes" class="loading-wishes">
            <div class="spinner"></div>
            <p>Memuat ucapan...</p>
        </div>

        <div *ngIf="!isLoadingWishes && wishes.length === 0" class="no-wishes">
            <p>Belum ada ucapan. Jadilah yang pertama untuk memberikan ucapan!</p>
        </div>

        <div *ngIf="!isLoadingWishes && wishes.length > 0" class="wishes-list">
            <div *ngFor="let wish of wishes" class="wish-card">
                <div class="wish-header">
                    <h3 class="wish-name">{{ wish.name }}</h3>
                    <span class="wish-date">{{ wish.timestamp | date:'dd MMM yyyy, HH:mm' }}</span>
                </div>
                <p class="wish-message">{{ wish.message }}</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <app-bottom-navigation (navigationClick)="onNavigationClick($event)" (musicToggle)="toggleMusic()">
    </app-bottom-navigation>
</div>
